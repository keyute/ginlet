name: Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [ 1.19, 1.20, 1.21 ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.version }}
          check-latest: true
      - uses: robherley/go-test-action@v0.1.0
        with:
          omitUntestedPackages: true